<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ubah Daftar Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1>All In Laundry</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-tanggal">
    </div>
    <div class="mb-3">
      <label class="form-label">Kg</label>
      <input type="text" class="form-control" id="input-nis">
    </div>
    <div class="mb-3">
      <label class="form-label">Note</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label">Harga</label></label>
        <input type="text" class="form-control" id="input-alamat">
      </div>
        <button type="submit" class="btn btn-primary" id="tombol-ubah">Ubah</button>
      </form>

      <a href="index.html" class="mt-1">Lihat Daftar Customer</a>

      <script type="module">
        import { ambilDaftarCustomer, ubahDaftarCustomer } from './main.js';

        let tombolubah = document.getElementById('tombol-ubah');
        let elemennama = document.getElementById('input-nama');
        let elemenkg = document.getElementById('input-kg');
        let elemennote = document.getElementById('input-note');
        let elemenaharga = document.getElementById('input-harga');

        const queryString = window.location.search;
        const parameterURL = new URLSearchParams(queryString);
        const docId = parameterURL.get('docId');
        const Absensi = await ambilabsensi(docId);

        elemennama.value = Absensi.nama;
        elemenalamat.value = Absensi.kg;
        elemennotlpn.value = Absensi.note;
        elemenkelas.value = Absensi.harga;

        tombolubah.addEventListener('click', async function(el) {
          el.preventDefault();
          await ubahabsensi(docId, elemennama.value, elemenkg.value, elemennote.value, elemenharga.value);
          window.location.href = 'index.html';
        });
      </script>
      
       <footer class="py-3 bg-dark-subtle mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Tambah Daftar Customer</a></li>
    </ul>
    <p class="text-center text-body-secondary">&copy; 2024 Daftar Customer</p>
  </footer>
</body>

</html>
